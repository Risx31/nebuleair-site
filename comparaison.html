<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Calibration & Comparaison - NebuleAir</title>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>

  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/dashboard.css">
  <link rel="stylesheet" href="assets/css/dark.css">

  <style>
    /* Styles sp√©cifiques √† la page de comparaison */
    .calibration-controls {
      background: var(--card-bg);
      border-radius: var(--radius-lg);
      padding: 20px;
      box-shadow: var(--shadow-soft);
      margin-bottom: 18px;
      display: flex;
      gap: 24px;
      align-items: center;
      flex-wrap: wrap;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .control-group label {
      font-size: 13px;
      font-weight: 600;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .input-wrapper {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .calib-input {
      padding: 8px 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      width: 100px;
      font-size: 16px;
      font-weight: 600;
      color: var(--accent);
      background: #f9fafb;
    }

    .formula-display {
      margin-left: auto;
      font-family: monospace;
      background: #eff6ff;
      color: var(--accent);
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 14px;
      border: 1px solid rgba(37, 99, 235, 0.2);
    }

    .stats-panel {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 18px;
      margin-bottom: 18px;
    }
  </style>
</head>
<body>

  <div class="page">
    <div class="header">
      <a href="dashboard.html" class="back-link">
        <span class="back-arrow">‚Üê</span>
        <span>Retour au Dashboard</span>
      </a>
      <div class="title">Contr√¥le M√©trologique (QA/QC)</div>
      <div class="header-right">‚öñÔ∏è</div>
    </div>

    <div class="calibration-controls">
      <div class="control-group">
        <label for="coeff-pente">Pente (b)</label>
        <div class="input-wrapper">
          <input type="number" id="coeff-pente" class="calib-input" value="1.0" step="0.05">
        </div>
      </div>

      <div class="control-group">
        <label for="coeff-offset">Ordonn√©e √† l'origine (a)</label>
        <div class="input-wrapper">
          <input type="number" id="coeff-offset" class="calib-input" value="0.0" step="0.1">
        </div>
      </div>

      <div class="control-group">
        <button id="apply-calibration" class="btn-primary" style="height: 40px; margin-top: auto;">
          Appliquer / Recalculer
        </button>
      </div>

      <div class="formula-display">
        Correction : Valeur_Corr = (Valeur_Brute - <span id="disp-a">0</span>) / <span id="disp-b">1</span>
      </div>
    </div>

    <div class="stats-panel">
      <div class="card">
        <div class="card-label">R¬≤ (Corr√©lation)</div>
        <div class="card-value" id="stat-r2">--</div>
      </div>
      <div class="card">
        <div class="card-label">Division Estim√©e</div>
        <div class="card-value" id="stat-division">--</div>
        <div class="card-unit" style="margin-top:5px">Selon protocole AtmoSud</div>
      </div>
    </div>

    <div class="chart-card" style="height: 500px;">
      <div class="chart-container">
        <canvas id="comparisonChart"></canvas>
      </div>
    </div>

    <div class="bottom-actions">
      <button id="export-data" class="btn-outline">
        üì§ Exporter Donn√©es Compar√©es (CSV)
      </button>
    </div>
  </div>

  <script src="assets/js/comparaison.js"></script>
</body>
</html>
