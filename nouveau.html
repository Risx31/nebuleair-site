<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveautés – NebuleAir</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header>
        <h1>Nouveautés (Version Test)</h1>
        <nav>
            <a href="index.html">Dashboard</a>
            <a href="nouveautes.html" class="active">Nouveautés</a>
        </nav>
    </header>

    <main class="container">

        <!-- ======================== -->
        <!--  SECTION : COMPARAISON   -->
        <!-- ======================== -->
        <section class="card">
            <h2>Comparaison de périodes</h2>

            <div class="row">
                <label>Variable :</label>
                <select id="compare-field">
                    <option value="pm1">PM1</option>
                    <option value="pm25" selected>PM2.5</option>
                    <option value="pm10">PM10</option>
                    <option value="temperature">Température</option>
                    <option value="humidite">Humidité</option>
                </select>
            </div>

            <div class="row">
                <label>Période A :</label>
                <input type="datetime-local" id="startA">
                <input type="datetime-local" id="endA">
            </div>

            <div class="row">
                <label>Période B :</label>
                <input type="datetime-local" id="startB">
                <input type="datetime-local" id="endB">
            </div>

            <button id="btn-compare">Comparer</button>

            <canvas id="compareChart"></canvas>
        </section>


        <!-- ======================== -->
        <!--  SECTION : UPTIME        -->
        <!-- ======================== -->
        <section class="card">
            <h2>Uptime du capteur</h2>
            <p id="uptime-value">Chargement…</p>
            <canvas id="uptimeChart"></canvas>
        </section>


        <!-- =============================== -->
        <!--  SECTION : DÉTECTION ANOMALIES  -->
        <!-- =============================== -->
        <section class="card">
            <h2>Détection d'anomalies</h2>
            <button id="btn-scan-anomaly">Analyser</button>
            <ul id="anomaly-list"></ul>
        </section>


        <!-- ======================== -->
        <!--  SECTION : TENDANCES     -->
        <!-- ======================== -->
        <section class="card">
            <h2>Tendances</h2>
            <p>Évolution des valeurs sur la dernière heure.</p>
            <ul id="trend-list"></ul>
        </section>

    </main>

    <script src="assets/js/nouveautes.js"></script>
</body>
</html>
